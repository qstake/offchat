    <!-- Professional Loading Screen -->
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000000; display: flex; align-items: center; justify-content: center; z-index: 9999; font-family: 'JetBrains Mono', monospace; color: #00ff00; overflow: hidden;">
      <canvas id="matrix-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></canvas>
      <div style="text-align: center; position: relative; z-index: 1;">
        <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 0.75rem; letter-spacing: 0.2em; animation: pulse 2s infinite;">OFFCHAT</div>
        <div style="font-size: 0.7rem; opacity: 0.8; letter-spacing: 0.1em; margin-bottom: 1rem;">Web3 Crypto Messaging Platform</div>
        <div style="width: 140px; height: 2px; background: rgba(0, 255, 0, 0.2); border-radius: 1px; overflow: hidden; margin: 0 auto;">
          <div style="width: 100%; height: 100%; background: linear-gradient(90deg, transparent, #00ff00, transparent); animation: loading 1.5s infinite;"></div>
        </div>
      </div>
      <style>
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
      </style>
      <script>
        (function() {
          var c = document.getElementById('matrix-canvas');
          if (!c) return;
          var ctx = c.getContext('2d');
          c.width = window.innerWidth;
          c.height = window.innerHeight;
          var chars = 'ァアィイゥウェエォオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモャヤュユョヨラリルレロワヲンヴ日月火水木金土天地人心道力光闇風雷電雨雲海山川空星花夢影命魂龍鬼神';
          var fs = 14;
          var cols = Math.floor(c.width / fs);
          var drops = [];
          var speeds = [];
          var brights = [];
          for (var i = 0; i < cols; i++) {
            drops[i] = Math.random() * -20;
            speeds[i] = 0.3 + Math.random() * 0.5;
            brights[i] = Math.random();
          }
          function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, c.width, c.height);
            ctx.font = fs + 'px monospace';
            for (var i = 0; i < drops.length; i++) {
              var ch = chars[Math.floor(Math.random() * chars.length)];
              var y = drops[i] * fs;
              if (brights[i] > 0.7) {
                ctx.shadowColor = '#00ff41';
                ctx.shadowBlur = 8;
                ctx.fillStyle = '#aaffaa';
              } else {
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'rgba(0, 255, 65, ' + (0.15 + brights[i] * 0.6) + ')';
              }
              ctx.fillText(ch, i * fs, y);
              ctx.shadowBlur = 0;
              if (y > c.height && Math.random() > 0.975) {
                drops[i] = 0;
                speeds[i] = 0.3 + Math.random() * 0.5;
                brights[i] = Math.random();
              }
              drops[i] += speeds[i];
            }
            if (document.getElementById('matrix-canvas')) requestAnimationFrame(draw);
          }
          draw();
          window.addEventListener('resize', function() { c.width = window.innerWidth; c.height = window.innerHeight; });
        })();
      </script>
    </div>

    <!-- Performance, Analytics and App Initialization -->
    <script>
      const hideLoadingScreen = () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.2s ease-out';
          setTimeout(() => {
            loadingScreen.remove();
            document.dispatchEvent(new CustomEvent('OFFCHAT:loaded'));
          }, 200);
        }
      };
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          setTimeout(hideLoadingScreen, 100);
        });
      } else {
        setTimeout(hideLoadingScreen, 100);
      }
      
      if ('serviceWorker' in navigator && 'PushManager' in window) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').catch(function() {});
        });
      }
    </script>
