<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRix - Offline</title>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, #000000 0%, #001100 50%, #000000 100%);
      color: #00ff41;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      border-radius: 50%;
      background: #00ff41;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: #000;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    button {
      background: transparent;
      border: 2px solid #00ff41;
      color: #00ff41;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #00ff41;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">C</div>
    <h1>You're Offline</h1>
    <p>ChatRix needs an internet connection to work. Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
