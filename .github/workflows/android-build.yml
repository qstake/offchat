name: Android AAB Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build web app
      run: npm run build

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Capacitor CLI
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android
        npx cap init Offchat app.offchat.messenger --web-dir dist/public || true

    - name: Create Capacitor config
      run: |
        cat > capacitor.config.ts << 'EOF'
        import type { CapacitorConfig } from '@capacitor/cli';
        const config: CapacitorConfig = {
          appId: 'app.offchat.messenger',
          appName: 'Offchat',
          webDir: 'dist/public',
          server: {
            androidScheme: 'https'
          }
        };
        export default config;
        EOF

    - name: Add Android platform
      run: npx cap add android

    - name: Fix Java compatibility for Capacitor
      run: |
        VARS="android/variables.gradle"
        if [ -f "$VARS" ]; then
          sed -i 's/= 21/= 17/g' "$VARS"
        fi
        CAP_BUILD="android/capacitor-android/build.gradle"
        if [ -f "$CAP_BUILD" ]; then
          sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' "$CAP_BUILD"
          sed -i "s/jvmTarget = '21'/jvmTarget = '17'/g" "$CAP_BUILD"
        fi

    - name: Fix Kotlin duplicate class conflict
      run: |
        # Add resolution strategy to app/build.gradle to force consistent Kotlin stdlib version
        APP_BUILD="android/app/build.gradle"
        if [ -f "$APP_BUILD" ]; then
          cat >> "$APP_BUILD" << 'GRADLE'

        configurations.all {
            resolutionStrategy {
                force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.24'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.24'
            }
        }
        GRADLE
        fi
        # Also add to root build.gradle if it exists
        ROOT_BUILD="android/build.gradle"
        if [ -f "$ROOT_BUILD" ]; then
          cat >> "$ROOT_BUILD" << 'GRADLE'

        subprojects {
            configurations.all {
                resolutionStrategy {
                    force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'
                    force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.24'
                    force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.24'
                }
            }
        }
        GRADLE
        fi

    - name: Add Bluetooth permissions to AndroidManifest
      run: |
        sed -i '/<manifest/a \
        <uses-permission android:name="android.permission.BLUETOOTH" />\
        <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\
        <uses-permission android:name="android.permission.BLUETOOTH_SCAN" />\
        <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" />\
        <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\
        <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\
        <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\
        <uses-feature android:name="android.hardware.bluetooth_le" android:required="true" />' \
        android/app/src/main/AndroidManifest.xml

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build debug APK
      working-directory: android
      run: ./gradlew assembleDebug

    - name: Build release AAB
      working-directory: android
      run: ./gradlew bundleRelease

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: offchat-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload release AAB
      uses: actions/upload-artifact@v4
      with:
        name: offchat-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
