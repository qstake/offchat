name: Android AAB Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build web app
      run: npm run build

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Capacitor CLI and BLE plugin
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android @capacitor-community/bluetooth-le
        npx cap init Offchat app.offchat.messenger --web-dir dist/public || true

    - name: Create Capacitor config
      run: |
        cat > capacitor.config.ts << 'EOF'
        import type { CapacitorConfig } from '@capacitor/cli';
        const config: CapacitorConfig = {
          appId: 'app.offchat.messenger',
          appName: 'Offchat',
          webDir: 'dist/public',
          server: {
            androidScheme: 'https'
          },
          plugins: {
            BluetoothLe: {
              displayStrings: {
                scanning: 'Searching for Offchat users...',
                cancel: 'Cancel',
                availableDevices: 'Nearby Offchat Users',
                noDeviceFound: 'No Offchat users found nearby'
              }
            }
          }
        };
        export default config;
        EOF

    - name: Add Android platform
      run: npx cap add android

    - name: Fix Java compatibility for Capacitor
      run: |
        VARS="android/variables.gradle"
        if [ -f "$VARS" ]; then
          sed -i 's/= 21/= 17/g' "$VARS"
        fi
        CAP_BUILD="android/capacitor-android/build.gradle"
        if [ -f "$CAP_BUILD" ]; then
          sed -i 's/JavaVersion.VERSION_21/JavaVersion.VERSION_17/g' "$CAP_BUILD"
          sed -i "s/jvmTarget = '21'/jvmTarget = '17'/g" "$CAP_BUILD"
        fi

    - name: Fix Kotlin duplicate class conflict
      run: |
        APP_BUILD="android/app/build.gradle"
        if [ -f "$APP_BUILD" ]; then
          cat >> "$APP_BUILD" << 'GRADLE'

        configurations.all {
            resolutionStrategy {
                force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.24'
                force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.24'
            }
        }
        GRADLE
        fi
        ROOT_BUILD="android/build.gradle"
        if [ -f "$ROOT_BUILD" ]; then
          cat >> "$ROOT_BUILD" << 'GRADLE'

        subprojects {
            configurations.all {
                resolutionStrategy {
                    force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'
                    force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.24'
                    force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.24'
                }
            }
        }
        GRADLE
        fi

    - name: Set app icon from applogo.png
      run: |
        LOGO="client/public/applogo.png"
        if [ -f "$LOGO" ]; then
          rm -rf android/app/src/main/res/mipmap-anydpi-v26
          for dir in android/app/src/main/res/mipmap-*; do
            if [ -d "$dir" ]; then
              cp "$LOGO" "$dir/ic_launcher.png"
              cp "$LOGO" "$dir/ic_launcher_round.png"
              cp "$LOGO" "$dir/ic_launcher_foreground.png"
            fi
          done
          echo "App icon updated from applogo.png"
        else
          echo "applogo.png not found, using default icon"
        fi

    - name: Add Bluetooth permissions to AndroidManifest
      run: |
        MANIFEST="android/app/src/main/AndroidManifest.xml"
        sed -i '/<manifest/a \
        <uses-permission android:name="android.permission.BLUETOOTH" />\
        <uses-permission android:name="android.permission.BLUETOOTH_ADMIN" />\
        <uses-permission android:name="android.permission.BLUETOOTH_SCAN" android:usesPermissionFlags="neverForLocation" />\
        <uses-permission android:name="android.permission.BLUETOOTH_ADVERTISE" />\
        <uses-permission android:name="android.permission.BLUETOOTH_CONNECT" />\
        <uses-permission android:name="android.permission.ACCESS_FINE_LOCATION" />\
        <uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION" />\
        <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />\
        <uses-feature android:name="android.hardware.bluetooth_le" android:required="true" />' \
        "$MANIFEST"

    - name: Install native BLE Advertiser plugin
      run: |
        PLUGIN_DIR="android/app/src/main/java/app/offchat/messenger/plugins"
        mkdir -p "$PLUGIN_DIR"
        cp native-plugins/BleAdvertiserPlugin.java "$PLUGIN_DIR/BleAdvertiserPlugin.java"
        echo "BLE Advertiser plugin installed"

    - name: Register BLE Advertiser plugin in MainActivity
      run: |
        MAIN_ACTIVITY="android/app/src/main/java/app/offchat/messenger/MainActivity.java"
        cat > "$MAIN_ACTIVITY" << 'JAVA'
        package app.offchat.messenger;

        import com.getcapacitor.BridgeActivity;
        import app.offchat.messenger.plugins.BleAdvertiserPlugin;

        public class MainActivity extends BridgeActivity {
            @Override
            public void onCreate(android.os.Bundle savedInstanceState) {
                registerPlugin(BleAdvertiserPlugin.class);
                super.onCreate(savedInstanceState);
            }
        }
        JAVA
        echo "MainActivity.java written with BLE Advertiser plugin"

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build debug APK
      working-directory: android
      run: ./gradlew assembleDebug

    - name: Build release AAB
      working-directory: android
      run: ./gradlew bundleRelease

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: offchat-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload release AAB
      uses: actions/upload-artifact@v4
      with:
        name: offchat-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
